
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ol e Ul</title>
</head>
<body> <h1>Listas</h1>

    <h2>Lista Ordenadas</h2>
 <p>
    <ol type="I">
        <em>
            <li>Terminar a campanha
            <li>Seguir para o mundo aberto
            <li>Procurar no mapa
            <li>Fazer a missão
        </em>
        </ol>
 </p>   
 <h2>Lista não ordenada</h2>
 <p>
<ul type="circle">      
    <em>
        <strong>
            <li>Pegar dinheiro</li>
            <li>Fazer a missão</li>
            <li>Comprar o Personagem</li>
        </strong>
    </em>
</ul>

 </p>
</body>
</html>
